name: Release
on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Install dependencies
      run: |
        go mod tidy
        go mod download

    - name: Validate GoReleaser config
      uses: goreleaser/goreleaser-action@v6
      with:
        version: '~> v2'
        args: check

    - name: Build & Release
      uses: goreleaser/goreleaser-action@v6   
      with:
        version: '~> v2'                      
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}